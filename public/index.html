<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chat Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body class="bg-[#090909] text-gray-200 overflow-hidden">
    <!-- Login Container -->
    <div
      id="login-container"
      class="flex items-center justify-center h-screen p-4"
    >
      <form
        id="login-form"
        class="bg-[#171717] p-6 rounded-lg shadow-lg w-full max-w-sm"
      >
        <h2 class="text-2xl font-bold mb-4 text-center">Enter your username</h2>
        <input
          type="text"
          id="username-input"
          class="w-full p-2 mb-4 bg-gray-700 rounded text-white"
          placeholder="Username"
          required
        />
        <button
          type="submit"
          class="w-full bg-blue-600 p-2 rounded hover:bg-blue-700 transition duration-300"
        >
          Join Chat
        </button>
      </form>
    </div>

    <!-- Chat Container -->
    <div id="chat-container" class="hidden flex flex-col h-screen p-4">
      <!-- Centered heading -->
      <h1 class="text-center text-3xl font-semibold mb-4">DARK ROOM</h1>

      <!-- Reply Container -->
      <div
        id="reply-container"
        class="hidden bg-gray-700 p-2 rounded-lg mb-2 flex items-center"
      >
        <span id="reply-message-text" class="text-gray-300"></span>
        <button id="cancel-reply-button" class="ml-auto text-red-500">
          Cancel
        </button>
      </div>

      <!-- Chat Messages Area -->
      <div
        id="chat-messages"
        class="flex-1 overflow-y-auto p-4 space-y-2 bg-[#141414] rounded-lg"
      ></div>

      <!-- Typing Indicator -->
      <div
        id="typing-indicator"
        class="text-gray-400 text-sm mb-2 hidden"
      ></div>

      <!-- Chat Form -->
      <form id="chat-form" class="flex bg-[#171717] p-2">
        <input
          type="text"
          id="chat-input"
          class="flex-1 p-2 mr-2 bg-gray-700 rounded text-white"
          placeholder="Type a message..."
          required
        />
        <button
          type="submit"
          class="bg-blue-600 p-2 rounded hover:bg-blue-700 transition duration-300"
        >
          Send
        </button>
      </form>
    </div>

    <script src="/client.js"></script>
  </body>
</html>
